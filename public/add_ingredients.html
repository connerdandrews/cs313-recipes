<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ingredients</title>
</head>
<body>
    <h1>Add Ingredients</h1>
    <form action="/addIngredients" method="GET">
    <label for="ingredient_name">Ingredient Name: </label><input type="text" id="ingredient_name"><br><br>
    <label for="expiration_month">Expiration Month: </label><input type="number" id="expiration_month"><br><br>
    <label for="expiration_day">Expiration Day: </label><input type="number" id="expiration_day"><br><br>
    <label for="expiration_year">Expiration Year: </label><input type="number" id="expiration_year"><br><br>
    <input type="submit" value="Add ingredients">
    </form>
</body>
</html>
